spring.application.name=quanlybanhang
# --- CẤU HÌNH MYSQL ---
# 1. Đường dẫn kết nối (Lưu ý: 'quanlybanhang' là tên DB bạn tạo ở Bước 1)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/quanlybanhang?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
# 2. Tài khoản MySQL của bạn (Thường là root)
spring.datasource.username=root

# 3. Mật khẩu MySQL của bạn (HÃY SỬA LẠI CHO ĐÚNG)
spring.datasource.password=1234

# 4. Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CẤU HÌNH JPA/HIBERNATE ---
# Quan trọng: Tự động tạo bảng nếu chưa có, cập nhật bảng nếu có thay đổi
spring.jpa.hibernate.ddl-auto=update

# Chọn Dialect cho MySQL để Hibernate sinh câu SQL chuẩn nhất
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hiện SQL trong log để debug
spring.jpa.show-sql=true